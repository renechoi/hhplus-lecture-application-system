spring:
  application:
    name: hhplus-lecture-application-system
  datasource:
    url: jdbc:mysql://localhost:3302/hhplus-lecture-dev-database
    username: ${SPRING_DATASOURCE_USERNAME:root}  # 기본값 설정
    password: ${SPRING_DATASOURCE_PASSWORD:1234}  # 기본값 설정
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format-sql: true
        use_sql_comments: true
        generate-ddl: true
        highlight_sql: true
        jdbc:
          batch_size: 20
        order_updates: true
    open-in-view: false

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
  config: classpath:log/logback-spring.xml